<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Field</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-heading">
        <h1 class="heading1">Enter Your Password</h1>
      </div>
      <div class="user-information">
        <div class="profile-image">
          <img src="" alt="" />
        </div>
        <div class="Account-info">
          <p class="typeOfAccount">Business Account</p>
          <p class="UserName">Sarah Bills</p>
        </div>
      </div>
      <div class="input-section">
        <h1 class="heading2">Password</h1>
        <input type="password" placeholder="Enter Your Password" />
      </div>
      <div class="buttons">
        <div class="stay-signed-in">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <span class="label-text">Stay signed in</span>
        </div>

        <!-- <div class="Signed-in">
          <input type="checkbox" value="Stay signed in" />
          <p>Stay signed in</p>
        </div>-->
        <button class="continue-btn">Continue</button>
      </div>
      <div class="reset-pass">
        <a href="">Reset password</a>
      </div>
    </div>
  </body>
</html>
